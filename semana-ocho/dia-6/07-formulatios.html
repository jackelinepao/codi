<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="" class="" id="form" autocomplete="off">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Nombres y Apellidos</label>
                                <input type="text" name="" id="name" class="form-control" placeholder="Ejm: Juan Pérez">
                                <small class="" id="help">
                                    Ingresa al menos 10 caracteres
                                </small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">contraseña</label>
                                <input type="password" class="form-control" id="password">
                                <small class="form-text text-nuted" id="help2">
                                    Minimo una 6 caracteres que contengan una mayuscula
                                </small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="mensaje">Escriba un mensaje</label>
                                <textarea name="" id="mensaje" cols="30" rows="4" class="form-control"
                                    placeholder="Escriba un mensaje" maxlength="50"></textarea>
                                <small class="text-muted" id="help3">Queda 50 caracteres...</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Elija Idioma</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" name="" id="español">
                                        </div>
                                    </div>
                                    <label for="español" class="form-control">Español</label>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" name="" id="frances">
                                        </div>
                                    </div>
                                    <label for="frances" class="form-control">Frances</label>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" name="" id="ingles">
                                        </div>
                                    </div>
                                    <label for="ingles" class="form-control">English</label>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="">Turno</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="radio" name="turno" id="manana" checked>
                                        </div>
                                    </div>
                                    <label for="manana" class="form-control">Mañana</label>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="radio" name="turno" id="tarde">
                                        </div>
                                    </div>
                                    <label for="tarde" class="form-control">Tarde</label>
                                </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="radio" name="turno" id="noche">
                                    </div>
                                </div>
                                <label for="noche" class="form-control">Noche</label>
                            </div>
                            </div>
                            <div class="form-group col-md-6" class="col-md-6">
                                <label for="">Elija País</label>
                                <select name="" id="selectPais" class="form-control">
                                    <option value="1">Perú</option>
                                    <option value="2">España</option>
                                    <option value="3">Argentina</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6" class="col-md-6">
                                <label for="">Elija País</label>
                                <select name="" id="selectPais" class="form-control" multiple>
                                    <option value="1">Perú</option>
                                    <option value="2">España</option>
                                    <option value="3">Argentina</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <button class="btn btn-primary">Registrarme</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./forms.js"></script>
</body>

</html>
