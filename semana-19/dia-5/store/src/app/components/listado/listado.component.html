<div class="cont-cards">
  <div *ngFor="let producto of productos" class="cards">
    <div class="card">
      <img src="{{producto.prod_img}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{producto.prod_nom | uppercase}}</h5>
        <p class="card-text">{{producto.prod_desc | slice:0:10}}
          <br><strong>{{producto.prod_price | number: '1.1-2' | currency: 'EUR'}}</strong></p>
        <a href="#" class="btn btn-primary" (click)="anadirProducto(producto)">AÃ±adir a Carrito</a>
      </div>
    </div>
  </div>
</div>
